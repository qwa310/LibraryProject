<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>더조니도서관</title>
<link rel="shortcut icon" th:href="@{/css/favicon.ico}">
<!-- config.html
	    <th:block th:replace="fragments/config::configFragment"></th:block> -->
<link rel="stylesheet" th:href="@{/css/index.css}">

</head>
<!-- header.html -->
<header th:replace="fragments/header::headerFragment"></header>

<!-- <body layout:fragment="content"> layout.html 사용의 경우 -->
<body layout:fragment="content">
	<div class="search_zone">
		<div class="transparent">
			<div class="search">
				<span id="search">통합자료검색</span>
				<form action="bookSearch">
					<div id="searchBtn" class="selectBox">
						<select id="bookcon" name="bookcon" class="select">
							<option th:value="none">선택</option>
							<option th:value="b_publisher">출판사</option>
							<option th:value="b_title">제목</option>
							<option th:value="b_author">글쓴이</option>
							<option th:value="c_name">장르</option>
						</select>
					</div>
					<input type="text" id="searchText"> 
					<a th:name="search" id="searchA">
						<img th:src="@{/css/images/icon.png}" alt="">
					</a>
				</form>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="notice">
			<span>공지사항</span>
			<ul>
				<li>이야기가 있는 코딩</li>
				<li>부산인문학 줌인 저자초청 특강</li>
				<li>더조니도서관 자원봉사자 모집</li>
				<li>금요일 저녁(12.18. 6시) 김더존 신예작가를...</li>
				<li>작은도서관 발전방안 포럼 안내</li>
			</ul>
		</div>
		<div class="news">
			<span>도서관소식</span>
		</div>
		<div class="new">
			<span>신작도서</span>
		</div>
	</div>
	<form action="member/test">
		<input type="hidden" th:name = "r_Id" th:value ="2"/>
		<input type="submit" value="전송">
	</form>
	<div class="empty"></div>
</body>

<!-- footer.html -->
<footer th:replace="fragments/footer::footerFragment"></footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#searchA').on('click',function(){
		let searchText = $('#searchText').val();
		let bookCon = $('#bookcon').val();
		location.href="/book/bookSearch?search="+searchText+"&bookcon="+bookCon;
	})
})
</script>

</html>
