<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>더조니도서관 :: 회원가입</title>
<link rel="shortcut icon" th:href="@{/css/favicon.ico}">
<!-- config.html -->
<th:block th:replace="fragments/config::configFragment"></th:block>
<link rel="stylesheet" th:href="@{/css/join.css}">
</head>
<!-- header.html -->
	<header th:replace="fragments/header::headerFragment"></header>	

<body>	
    	<div class="section">
    	<div class="visual"></div>
		    <div class="wrap">
				<div class="title">
					<div class="login"><span>회원가입</span></div>
				</div>
		        <div class="tit">회원가입</div>
		        <div class="join">
			    <form th:action="@{/member/new}" method="POST">
		    		<span>이메일</span>
		            <input type="text" name="email" id="email" placeholder="email@example.com">
		    		<span>비밀번호</span>
		            <input type="password" name="pwd" id="pwd">
		    		<span>이름</span>
		            <input type="text" name="name" id="name" placeholder="홍길동">
		    		<span>주민등록번호</span>
		            <input type="password" name="pid" id="pid">
		    		<span>휴대폰</span>
		            <input type="tel" name="phone" id="phone" placeholder="010-0000-0000">
			        <button type="submit">회원가입하기</button>
			    </form>
		        </div>
			</div>
	    </div>
 	</body>
    
    <!-- footer.html -->
	<footer th:replace="fragments/footer::footerFragment"></footer>
</html>
